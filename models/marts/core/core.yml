version: 2

models:
  - name: dim_customers
    description: customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: fct_dates_2020
    description: list of all dates in year 2020
    columns:
      - name: date_day
        tests:
          - unique
          - not_null
  
  - name: fct_orders
    description: orders
    columns:
      - name: order_id
        tests: 
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: amount
    tests:
      - average_dollars_spent_greater_than_one:
          column_name: amount
          group_by_column: customer_id

  - name: int_orders__pivoted
    description: orders table pivoted by amount per payment method
    columns:
      - name: order_id
        tests:
          - unique
          - not_null