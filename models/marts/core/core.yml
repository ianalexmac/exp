version: 2

models:
  - name: dim_customers
    description: customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: fct_dates_2020
    description: list of all dates in year 2020
    columns:
      - name: date_day
        tests:
          - unique
          - not_null
  
  - name: fct_orders
    description: orders
    columns:
      - name: order_id
        description: primary key for orders
        tests: 
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: amount
        description: dollars spent per order
        tests:
          - average_dollars_spent_greater_than_one:
              group_by_column: customer_id
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              row_condition: "order_id is not null"



  - name: int_orders__pivoted
    description: orders table pivoted by amount per payment method
    columns:
      - name: order_id
        tests:
          - unique
          - not_null