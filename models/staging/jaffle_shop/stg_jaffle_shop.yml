version: 2

models:
  - name: stg_customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: primary key for stg_customers
        tests: 
          - unique
          - not_null
      - name: first_name
        description: customer's first name
      - name: last_name
        description: customer's last name

  - name: stg_orders
    description: one order per customer
    columns:
      - name: order_id
        description: primary key for stg_orders
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc( "order_status") }}'
        tests:
          - accepted_values:
              values: 
                - shipped
                - completed
                - return_pending
                - returned
                - placed
      - name: customer_id
        description: foreign key, references stg_customers
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
        